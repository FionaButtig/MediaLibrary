<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <div id="btn-container">
            <div id="C1">
            <button id="new-book-btn">
                <h3>+</h3>
            </button>
            </div>
            <div id="C2">
                <p id="BookNum"></p>
                <p>Total Hours: 0</p>
            </div>
        </div>
        <div id="form-popup" id="myForm">
        <form action="" id="new-book-form" style="display: none">
        <div id="upperForm">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Minecraft">
        </div>
        <label for="hours">Hours</label>
        <input type="text" class="form-control" id="hours" placeholder="100">
        <label for="rating">Rating</label>
        <input type="text" class="form-control" id="rating" placeholder="10/10">
        <div id="lowerForm">
        <button id="submit" type="submit" id="submitbtn" onclick="closeForm()">Add</button>
        <button type="button" id="btncancel" onclick="closeForm()">Close</button>
        </div>
    </form>
        </div>
    
    <div id="library">
        <h1>Library</h1>
    </div>
    </main>
    <footer>
        <p class="twitter">@FionaButtig</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
